name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version Ã  publier (ex: v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  release:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: electron/package-lock.json
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install Node.js dependencies
      run: |
        cd electron
        npm ci
        
    - name: Build Electron app
      run: |
        cd electron
        npm run build-win
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Get version from tag or input
      id: get_version
      run: |
        if ("${{ github.event_name }}" -eq "workflow_dispatch") {
          $version = "${{ github.event.inputs.version }}"
        } else {
          $version = "${{ github.ref_name }}"
        }
        echo "version=$version" >> $env:GITHUB_OUTPUT
        echo "version_clean=$($version -replace '^v', '')" >> $env:GITHUB_OUTPUT
      shell: powershell
      
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.get_version.outputs.version }}
        release_name: Release ${{ steps.get_version.outputs.version }}
        body: |
          ## ðŸš€ Nouvelle version de JSONnymous JSON Generator
          
          ### ðŸ“¦ Installation
          TÃ©lÃ©chargez le fichier `JSONnymous-Setup-${{ steps.get_version.outputs.version_clean }}.exe` ci-dessous et exÃ©cutez-le pour installer l'application.
          
          ### ðŸ”§ Configuration requise
          - Windows 10 ou supÃ©rieur
          - Python 3.7+ (installÃ© automatiquement si nÃ©cessaire)
          
          ### ðŸ“‹ Changements
          - Veuillez consulter les commits pour les dÃ©tails des changements
          
          ---
          
          **Installation automatique :** Double-cliquez sur le fichier .exe et suivez les instructions Ã  l'Ã©cran.
        draft: false
        prerelease: false
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./electron/dist/JSONnymous-Setup-${{ steps.get_version.outputs.version_clean }}.exe
        asset_name: JSONnymous-Setup-${{ steps.get_version.outputs.version_clean }}.exe
        asset_content_type: application/octet-stream 